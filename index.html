

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-Like Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        .container { display: flex; justify-content: space-around; }
        .section { width: 45%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        h2 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }
        input, textarea { width: 100%; padding: 5px; margin-top: 5px; }
        button { margin-top: 10px; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Notion-Like Tracker</h1>
    <div class="container">
        <div class="section">
            <h2>üìö Î∞∞Ïö¥ Í≤É Ï†ïÎ¶¨</h2>
            <input type="text" id="learnTitle" placeholder="Ï†úÎ™©">
            <input type="date" id="learnDate">
            <textarea id="learnSummary" placeholder="ÏöîÏïΩ"></textarea>
            <textarea id="learnAction" placeholder="Ïã§Ìñâ Í≥ÑÌöç"></textarea>
            <button onclick="addLearn()">Ï∂îÍ∞Ä</button>
            <table>
                <thead>
                    <tr>
                        <th>Ï†úÎ™©</th>
                        <th>ÎÇ†Ïßú</th>
                        <th>ÏöîÏïΩ</th>
                        <th>Ïã§Ìñâ Í≥ÑÌöç</th>
                        <th>ÏÇ≠Ï†ú</th>
                    </tr>
                </thead>
                <tbody id="learnTable"></tbody>
            </table>
        </div>
        <div class="section">
            <h2>‚ö†Ô∏è Ïã§Ìå® Î∂ÑÏÑù</h2>
            <input type="text" id="failTitle" placeholder="Ïã§Ìå® ÏÇ¨Î°Ä">
            <input type="date" id="failDate">
            <textarea id="failReason" placeholder="Ïã§Ìå® ÏõêÏù∏"></textarea>
            <textarea id="failImprovement" placeholder="Í∞úÏÑ† Î∞©Î≤ï"></textarea>
            <button onclick="addFailure()">Ï∂îÍ∞Ä</button>
            <table>
                <thead>
                    <tr>
                        <th>Ïã§Ìå® ÏÇ¨Î°Ä</th>
                        <th>ÎÇ†Ïßú</th>
                        <th>Ïã§Ìå® ÏõêÏù∏</th>
                        <th>Í∞úÏÑ† Î∞©Î≤ï</th>
                        <th>ÏÇ≠Ï†ú</th>
                    </tr>
                </thead>
                <tbody id="failTable"></tbody>
            </table>
        </div>
    </div>
    <script>
        function addLearn() {
            let title = document.getElementById('learnTitle').value;
            let date = document.getElementById('learnDate').value;
            let summary = document.getElementById('learnSummary').value;
            let action = document.getElementById('learnAction').value;
            if (title && date && summary && action) {
                let table = document.getElementById('learnTable');
                let row = table.insertRow();
                row.insertCell(0).innerText = title;
                row.insertCell(1).innerText = date;
                row.insertCell(2).innerText = summary;
                row.insertCell(3).innerText = action;
                let deleteCell = row.insertCell(4);
                let deleteButton = document.createElement('button');
                deleteButton.innerText = 'ÏÇ≠Ï†ú';
                deleteButton.onclick = function() { row.remove(); };
                deleteCell.appendChild(deleteButton);
            }
        }
        
        function addFailure() {
            let title = document.getElementById('failTitle').value;
            let date = document.getElementById('failDate').value;
            let reason = document.getElementById('failReason').value;
            let improvement = document.getElementById('failImprovement').value;
            if (title && date && reason && improvement) {
                let table = document.getElementById('failTable');
                let row = table.insertRow();
                row.insertCell(0).innerText = title;
                row.insertCell(1).innerText = date;
                row.insertCell(2).innerText = reason;
                row.insertCell(3).innerText = improvement;
                let deleteCell = row.insertCell(4);
                let deleteButton = document.createElement('button');
                deleteButton.innerText = 'ÏÇ≠Ï†ú';
                deleteButton.onclick = function() { row.remove(); };
                deleteCell.appendChild(deleteButton);
